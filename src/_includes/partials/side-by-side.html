<section class="side-by-side">
  <div class="container">
    <img
      src="{{ item.img.src }}"
      alt="{{ item.img.altText }}"
    />
    <div class="content">
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
      <a
        href="/about/"
        class="btn--solid"
      >
        Learn More
      </a>
    </div>
  </div>
  {% include "partials/left-downward-arrow.svg" %}
  {% include "partials/right-arrow.svg" %}
  {% include "partials/circle.svg" %}
</section>
