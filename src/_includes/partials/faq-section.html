<div class="faq__section">
  <div class="faq__header">
    <h3>{{ item.title }}</h3>
  </div>

  <div class="faq__item-container">
    {% for q in item.questions %}
      <div class="faq__item">
        <div class="faq__item--title-row">
          <h4 class="faq__item--question">{{ q.question }}</h4>
          <div>{% include "svgs/chevron.svg" %}</div>
        </div>
        <p class="faq__item--answer">{{ q.answer }}</p>
      </div>
    {% endfor %}
  </div>
</div>
